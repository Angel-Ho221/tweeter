<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!--Awesome Icons-->
  <link rel="stylesheet" href="/font-awesome4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <span>tweeter</span>
    <div class="writeTweet">
      <button style='font-size:24px'> <i class='fas fa-pencil-alt'></i>
        <a href='#compseText'>Tweet me!</a>
      </button>
    </div>
  </nav>
  <header id="header">
    <img class="pic" src="/images/profile-hex.png">
    <h2> GenJi HanZo TraCer </h2>
  </header>
  <main class="container">
    <div id="err-msg" class="error">
      Twee-ror! You can only enter between 1 to 140 characters!
    </div>
    <section class="new-tweet">
      <h1 id="compseText">Compose Tweet</h1>
      <form class="tweet-form" method="POST" action="/tweets/">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <div class="tweet-action">
            <button id="tweet-button" type="submit">Tweet</button>
            <output id="char-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>
    </section>
    <section class="tweets-container">
    </section>
  </main>
</body>

</html>
